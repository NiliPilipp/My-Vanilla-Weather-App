<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-frame">
        <hr />
        <div class="row">
          <div class="col-8">
            <img
              class="current-weather-icon"
              alt="Sunny"
              src="images/sunny.png"
            />
            <span class="temperature" id="IDtemperature">24 </span>
            <span class="units"
              ><a href="#" id="toCelcius">°C</a> |<a href="#" id="toFarenheit"
                >°F</a
              ></span
            >
            <div class="weather-details">
              <ul>
                <li>Precipitation: 1%</li>
                <li>Humidity: <span id="IDhumidity">58</span>%</li>
                <li>Wind: <span id="IDwind">10</span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-4 second-col">
            <ul>
              <li><h1 class="city" id="IDcity">Bet Shemesh</h1></li>
              <div class="locale-descriptor">
                <li>Sunday 10:53PM</li>
                <li id="IDdescription">Sunny</li>
              </div>
            </ul>
          </div>
        </div>
        <hr />
        <small class="source-author">
          <a
            href="https://github.com/NiliPilipp/My-Vanilla-Weather-App"
            target="_blank"
            >Source code</a
          >
          by Nili Philipp</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

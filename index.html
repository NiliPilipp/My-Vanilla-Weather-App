<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-frame">
        <hr id="top-bar" />
        <form>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="search-bar"
              placeholder="Enter a location"
              aria-label="Recipient's username with two button addons"
            />
            <button
              class="btn btn-outline-secondary"
              id="search-button"
              type="button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="current-location"
            >
              Current
            </button>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <img id="weatherIcon" alt="Sunny" src="images/sunny.png" />
            <span id="temperature">0</span>
            <span class="units"
              ><a href="#" id="toCelcius">°C</a> |<a href="#" id="toFarenheit"
                >°F</a
              ></span
            >
            <div class="weather-details">
              <ul>
                <li>Humidity: <span id="IDhumidity"></span>%</li>
                <li>Wind: <span id="IDwind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-6 second-col">
            <ul>
              <li><h1 id="city"></h1></li>
              <div class="locale-descriptor">
                <li>
                  <span id="day"></span> <span id="month"></span>
                  <span id="date"></span>, <span id="year"></span>
                  <div id="time"></div>
                </li>
                <li id="IDdescription"></li>
              </div>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <hr id="bottom-bar" />
        <small class="source-author">
          <a
            href="https://github.com/NiliPilipp/My-Vanilla-Weather-App"
            target="_blank"
            >Source code</a
          >
          by Nili Philipp</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
